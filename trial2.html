<!DOCTYPE html>
<html>
<head>
	<title>Assesment Test Html Advanced</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<h1>Course Sign Up Page</h1>
	<form method="post" action="file:///D:/Mridul/web%20development/trial.html">
		<p>Please Note First Name, Password and Email are required</p>

		<label for="first_name">First Name</label>
		<input type="text" name="first_name" placeholder="First Name" required>
		
		<label for="last_name">Last Name</label>
		<input type="text" name="last_name" placeholder="Last Name" required><br><br>
		
		<label for="user_email">Email</label>
		<input type="Email" name="user_email" placeholder="name@gmail.com">
		
		<label for="user_password">Password</label>
		<input type="Password" name="user_password" placeholder="Password">
		
		<p>Are you over the age of 18?</p>
		
		<label>Yes</label>
		<input type="radio" name="decision" value="Yes">
		
		<label>No</label>
		<input type="radio" name="decision">
		
		<p>Do you have a Credit Card or a PayPal?</p>
		
		<select>
			<option name="credit_card">Credit Card</option>
			<option name="PayPal">PayPal</option>
			<option name="None">None</option>
		</select><br><br>
		
		<button type="submit" name="submit">Sign Up</button>
	</form>
</body>
</html>
